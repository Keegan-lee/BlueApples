    <!-- Favicon -->
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />

	<meta name="viewport" content="width=device-width, initial-scale=1">

<body class='container-fluid'>

	<div id='navToggle' ng-click='toggleNav()'>
		<img src="/img/logo.png" alt="Blue Apples Menu Toggle" />
	</div>

	<!-- loadingScreen -->
	<script	type='text/javascript' src='../bower_components/please-wait/build/please-wait.js'></script>
	<!-- endLoadingScreen -->
	<script type='text/javascript'>
		window.loadingScreen = pleaseWait({
			logo: './img/logo.png',
			backgroundColor: '#0055A5',
			loadingHtml: "<div class='sk-cube-grid'><div class='sk-cube sk-cube1'></div><div class='sk-cube sk-cube2'></div><div class='sk-cube sk-cube3'></div><div class='sk-cube sk-cube4'></div><div class='sk-cube sk-cube5'></div><div class='sk-cube sk-cube6'></div><div class='sk-cube sk-cube7'></div><div class='sk-cube sk-cube8'></div><div class='sk-cube sk-cube9'></div></div>"
		});
	</script>
	<nav class='navbar navbar-default navbar-fixed-top navbar-inverse' ng-class='{ navbarOpen: navbarOpen, navbarClosed: !navbarOpen }'>
		<div class='container-fluid'>
			<div class='navbar-header'>
				<a id='brandIcon' class='navbar-brand' ui-sref='home'></a>
			</div>

			<div>
				<ul class="nav navbar-nav">
					<nav-routes></nav-routes>
			    </ul>
			</div>
		</div>
	</nav>

	<div class='col-xs-12 col-sm-12 col-md-12 col-lg-12' ng-class='{ navbarOpen : navbarOpen, navbarClosed: !navbarOpen, pageLoading: pageLoading }' id='view' ui-view></div>
	<div id='pageLoadingScreen' class='col-xs-12 col-sm-12 col-md-12 col-lg-12' ng-class='{ navbarOpen : navbarOpen, navbarClosed: !navbarOpen, pageLoading: pageLoading }'>

		<div class="loading">
			<div class="loading-bar"></div>
			<div class="loading-bar"></div>
			<div class="loading-bar"></div>
			<div class="loading-bar"></div>
			<p class='loadingText'>Loading</p>
		</div>
	</div>

	<div id='footer' class='col-xs-12 col-xs-12 col-md-12 col-lg-12' ng-class='{ navbarOpen : navbarOpen, navbarClosed: !navbarOpen, pageLoading: pageLoading }' ng-include="'/templates/footer.html'"></div>

	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>

    <!-- endbower -->

	<!-- endinject -->
