<div id='contact' class='container-fluid' ng-init='init()'>
	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 container-fluid">
		<div class='col-xs-12 col-sm-12 col-md-6 col-lg-6'>
			<h4 class='col-xs-12 col-sm-12 col-md-12 col-lg-12 hoursTitle'>Business Hours</h4>
			<div class='col-xs-12 col-sm-12 col-md-12 col-lg-12 hours'>
				<div class='open col-xs-12 col-sm-12 col-md-12 col-lg-12'>
					<h6 class='col-xs-3 col-sm-3 col-md-3 col-lg-3'>Open</h6>
					<p class='col-xs-9 col-sm-9 col-md-9 col-lg-9'>{{ content.hours.open }}</p>
				</div>

				<div class='closed col-xs-12 col-sm-12 col-md-12 col-lg-12'>
					<h6 class='col-xs-3 col-sm-3 col-md-3 col-lg-3'>Closed</h6>
					<p class='col-xs-9 col-sm-9 col-md-9 col-lg-9'>{{ content.hours.closed }}</p>
				</div>
			</div>
		</div>
		<div id='map' class='col-xs-12 col-sm-12 col-md-6 col-lg-6'>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2838.653007993084!2d-63.57597048446973!3d44.64500847909982!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4b5a2233433e4467%3A0x169cf3d41bff11b1!2s5228+Blowers+St%2C+Halifax%2C+NS!5e0!3m2!1sen!2sca!4v1495859649867" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
		</div>
	</div>

	<h3 class='col-xs-12 col-sm-12 col-md-12 col-lg-12 centerText m-top-50'>Send Us an Email</h3>
	<div class='col-xs-12 col-sm-12 col-md-offset-2 col-md-8 col-lg-offset-2 col-lg-8' ng-include="'./templates/forms/contactForm.html'"></div>
</div>
