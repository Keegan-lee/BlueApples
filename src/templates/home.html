<div id='home' class='container-fluid' ng-init='init()'>
	<div id='headerIMG' class='col-xs-12 col-sm-12 col-md-12 col-lg-12'></div>

	<div class='row'>
		<div class='col-xs-12 col-sm-12 col-md-6 col-lg-6 container'>
			<h2 class='col-md-12'>New Location!</h2>

            <div ui-sref='{{ m.link }}' class="col-xs-12 col-sm-12 col-md-12 col-lg-12 container menuItem" ng-repeat='m in menu track by $index'>
                <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 container">
                    <h5>{{ m.lineOne }}</h5>
                    <p>{{ m.lineTwo }}</p>
                </div>

                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 icon">
                    <img ng-src='{{ m.img.src }}' ng-alt='{{ m.img.alt }}' />
                </div>
            </div>
		</div>

		<div class='col-xs-12 col-sm-12 col-md-6 col-lg-6 container'>
			<div class='hovereffect black'>
				<img class='img-responsive' ng-src="{{ content.img1[randomPhoto].src }}" ng-alt='{{ content.img1[randomPhoto].alt }}'>
				<div class='overlay'>
					<h2>{{ content.img1[randomPhoto].title }}</h2>
					<p><a ui-sref='content.img1[randomPhoto].link'>{{ content.img1[randomPhoto].linkText }}</a></p>
				</div>
			</div>
		</div>
	</div>

	<hr />
